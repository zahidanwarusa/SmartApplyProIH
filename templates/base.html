<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartApplyPro Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-robot"></i>
                <span>SmartApplyPro</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="/logs" class="nav-link {% if request.path == '/logs' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i> Logs
                </a></li>
                <li><a href="/applications" class="nav-link {% if request.path == '/applications' %}active{% endif %}">
                    <i class="fas fa-briefcase"></i> Applications
                </a></li>
            </ul>
            <div class="nav-status">
                <span id="bot-status-indicator" class="status-badge status-idle">
                    <i class="fas fa-circle"></i> <span id="status-text">Loading...</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 SmartApplyPro - Automated Job Application System</p>
            <p>Last Updated: <span id="last-update-time">--</span></p>
        </div>
    </footer>

    <!-- Common JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
